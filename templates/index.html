<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gesture Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            position: relative;
            width: calc(100% - 40px);
            height: calc(100vh - 140px);
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: rgba(69, 160, 73, 1);
        }

        .help-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(33, 150, 243, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }

        .help-content {
            position: absolute;
            top: 50px;
            right: 0;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .help-btn:hover .help-content {
            display: block;
        }

        .help-content h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .help-content ul {
            list-style-position: inside;
            padding: 0;
        }

        .help-content li {
            margin-bottom: 8px;
            color: #666;
        }

        .mode-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            z-index: 1000;
        }

        .save-options {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
        }

        .save-options.active {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .overlay.active {
            display: block;
        }

        .mode-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="mode-indicator" id="modeIndicator">Mode: Drawing</div>
    
    <div class="canvas-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>

    <div class="controls">
        <div class="help-btn">?
            <div class="help-content">
                <h2>How to Use</h2>
                <ul>
                    <li>‚úçÔ∏è To Draw: Bring your thumb and index finger together</li>
                    <li>üñêÔ∏è To Erase: Close all fingers together</li>
                    <li>‚úã To Stop: Keep fingers apart</li>
                    <li>üìù Math Mode: Write equations to solve them</li>
                    <li>‚ùì Question Mode: Write questions to get answers</li>
                </ul>
            </div>
        </div>
        <button class="btn" onclick="clearCanvas()">Clear</button>
        <button class="btn" onclick="showSaveOptions()">Save</button>
    </div>

    <div class="mode-selector">
        <button class="btn" onclick="setMode('drawing')">Drawing</button>
        <button class="btn" onclick="setMode('math')">Math Solver</button>
        <button class="btn" onclick="setMode('question')">Q&A</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="save-options" id="saveOptions">
        <h2>Save Options</h2>
        <button class="btn" onclick="saveAsImage()">Save as Image</button>
        <button class="btn" onclick="saveAsPDF()">Save as PDF</button>
        <button class="btn" onclick="closeSaveOptions()">Cancel</button>
    </div>

    <script>
        let currentMode = 'drawing';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeIndicator').textContent = `Mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}`;
            fetch(`/set_mode/${mode}`);
        }

        function clearCanvas() {
            fetch('/clear')
                .then(response => console.log('Canvas cleared'))
                .catch(error => console.error('Error clearing canvas:', error));
        }

        function showSaveOptions() {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('saveOptions').classList.add('active');
        }

        function closeSaveOptions() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('saveOptions').classList.remove('active');
        }

        function saveAsImage() {
            fetch('/save_image')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'canvas.png';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    closeSaveOptions();
                });
        }

        function saveAsPDF() {
            fetch('/save_pdf')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'canvas.pdf';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    closeSaveOptions();
                });
        }
    </script>
</body>
</html>
