<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">

    <title>Smart Gesture Canvas</title>
</head>
<body>
    <div class="mode-indicator" id="modeIndicator">Mode: Drawing</div>
    
    <div class="canvas-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    
    <div class="controls">
        <div class="help-btn">?
            <div class="help-content">
                <h2>How to Use</h2>
                <ul>
                    <li>‚úçÔ∏è To Draw: Bring your thumb and index finger together</li>
                    <li>üñêÔ∏è To Erase: Close all fingers together</li>
                    <li>‚úã To Stop: Keep fingers apart</li>
                    <li>üìù Math Mode: Write equations to solve them</li>
                    <li>‚ùì Question Mode: Write questions to get answers</li>
                </ul>
            </div>
        </div>
        
        <button class="btn" onclick="clearCanvas()">Clear</button>
        <button class="btn" onclick="showSaveOptions()">Save</button>
    </div>

    <div class="mode-selector">
        <button class="btn" onclick="setMode('drawing')">Drawing</button>
        <button class="btn" onclick="setMode('math')">Math Solver</button>
        <button class="btn" onclick="setMode('question')">Q&A</button>
    </div>

    <!-- Move color and thickness options to the bottom-right -->
    <div class="color-thickness-controls">
        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        
        <label for="thickness">Thickness:</label>
        <input type="number" id="thickness" value="5" min="1" max="50">
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="save-options" id="saveOptions">
        <h2>Save Options</h2>
        <button class="btn" onclick="saveAsImage()">Save as Image</button>
        <button class="btn" onclick="saveAsPDF()">Save as PDF</button>
        <button class="btn" onclick="closeSaveOptions()">Cancel</button>
    </div>
    
    <script src="./static/script.js"></script>
</body>
</html>
